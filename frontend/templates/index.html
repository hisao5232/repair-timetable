<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair-Time: 出張修理予約</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <section class="input-section">
            <h2>🛠️ 新規予約登録</h2>
                <form id="reservation-form">
                    <div class="form-group">
                        <input type="text" id="customer_name" placeholder="顧客名" required>
                        <input type="text" id="contact_person" placeholder="先方担当者" required>
                        <input type="text" id="phone_number" placeholder="連絡先" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="machine_model" placeholder="型式 (例: PC200-10)" required>
                        <input type="text" id="serial_number" placeholder="シリアルNo" required>
                        <input type="datetime-local" id="appointment_date" required>
                    </div>
                    <input type="text" id="location" placeholder="現場住所" style="width: 100%; margin-bottom: 10px;" required>
                    <textarea id="failure_symptoms" placeholder="故障症状・メモ"></textarea>
                    <button type="submit">予約を登録する</button>
                </form>
        </section>

        <hr>

        <section class="timetable-section">
            <h2>📅 スケジュール (4週間)</h2>
            <div class="timetable-grid">
            </div>
        </section>
        <div id="status-modal" style="display:none; background: #fff; border: 1px solid #000; padding: 20px; position: fixed; top: 20%; left: 30%; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-radius: 8px;">
            <h3>✅ 完了報告</h3>
            <input type="hidden" id="modal-app-id">
            <p id="modal-customer-name" style="font-weight: bold;"></p>
            <input type="text" id="worker_name" placeholder="作業者名 (例: 自分の名前)" style="width: 100%; margin-bottom: 10px;" required><br>
            <textarea id="completion_notes" placeholder="交換部品や作業内容の備考" style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea><br>
            <div style="text-align: right;">
                <button onclick="submitCompletion()" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">完了として保存</button>
                <button onclick="closeModal()" style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">閉じる</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
